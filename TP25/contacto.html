    <header>

            <img src="contenido_base_Eval2/recetas.jpg" alt="Logo recetas"> Recetas.com

    <nav>

    <h2>Contáctese con nosotros</h2>

    <section>
        <form>
            <p>
                <label for="apellido_y_nombre">Apellido y Nombre:</label>
                <br>
                <input type="text" placeholder="Ingrese su apellido y nombre..." autofocus name="apellido_y_nombre" id="apellido_y_nombre">
            </p>
            <p>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <br>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
            </p>
            <p>
                <label for="telefono">Telefono:</label>
                <br>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono...">
            </p>
            <p>
                <label for="ciudad">Ciudad:</label>
                <br>
                <input type="text" placeholder="Ingrese su ciudad..." autofocus name="ciudad" id="ciudad">
            </p>
            <p>
                <label for="consulta">Consulta:</label>
                <br>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta..."></textarea>
            </p>

            <p>
                <input type="submit" name="submit" id="submit">
            </p>
        </form>
    </section>

    <hr>

    <footer>Derechos Reservados</footer>

</body>
