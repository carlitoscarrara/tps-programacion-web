<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TP 12 - Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Registro en nuestra tienda</h1>
    </header>

    <form>
        <p>
            <label for="nombre">Nombre de usuario:</label>
            <br>
            <input type="text" name="nombre" placeholder="Ej: luis" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" placeholder="Ej: luis@gmail.com" required>
        </p>
        <p>
            <label for="edad">Edad:</label>
            <br>
            <input type="number" name="edad" placeholder="Ej: 21" required>
        </p>
        <p>
            <label for="recomendado_por">Recomendado por:</label>
            <br>
            <select name="recomendado_por">
                <option value="google">Google</option>
                <option value="redes">Redes</option>
                <option value="amigos">Amigos</option>
            </select>
        </p>
        <p>
            <input type="radio" name="sexo" id="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="femenino" required>
            <label for="femenino">Femenino</label>
        </p>
        <p>
            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea name="comentarios" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="checkbox" name="terminos" required>
            <label for="terminos">Acepto los terminos y condiciones</label>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
